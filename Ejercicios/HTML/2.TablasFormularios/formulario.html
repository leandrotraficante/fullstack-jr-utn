<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <nav><a href="tabla.html">Tabla de Peliculas</a></nav>
    <h1>Formulario</h1>
    <form action="https://www.w3schools.com/action_page.php?" method="post">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" />

        <label for="apellido">Apellido de usuario</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" />

        <label for="genero">Género Preferido</label>
        <select name="genero" id="genero">
            <option value="blank">---</option>
            <option value="Comedia">Comedia</option>
            <option value="Fantasia">Fantasía</option>
            <option value="Drama">Drama</option>
            <option value="Accion">Acción</option>
        </select>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="18" value="18" />

        <label for="pais">País de Origen</label>
        <input type="text" id="pais" name="pais" placeholder="Ingrese su País de Nacimiento" />

        <fieldset>
            <legend>Género</legend>
            <input type="radio" id="M" name="gender" value="M">
            <label for="M">Masculino</label>
            <input type="radio" id="F" name="gender" value="F">
            <label for="F">Femenino</label>
            <input type="radio" id="X" name="gender" value="X">
            <label for="X">Otro</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
