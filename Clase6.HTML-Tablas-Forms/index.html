<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Formularios</h2>
    <form action="https://www.w3schools.com/action_page.php?" method="post">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="email" />
        <label for="radio">Boton de radio</label>
        <input type="radio" id="radio" name="radio" placeholder="radio" />
        <label for="check">Check-Box</label>
        <input type="checkbox" id="check" name="check" placeholder="check" />
        <label for="file">Seleccionar archivo</label>
        <input type="file" id="file" name="file" placeholder="Seleccionar archivo" />
        <label for="comentarios">Comentarios</label>
        <textarea rows="10" cols="20" id="comentarios" name="comentarios"
            placeholder="Ingrese comentarios"></textarea><br>
        <button type="submit">Enviar</button>
    </form> <br>
</body>

</html>
