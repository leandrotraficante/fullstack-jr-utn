<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="alert('La pagina se cargó correctamente!')">

    <h2>Prueba de eventos en JavaScript</h2>

    <!-- Evento Click -->
    <button id="boton">Haz clic aquí</button>

    <!-- Evento Mouseover y Mouseout -->
    <div id="caja">Pasa el mouse aquí</div>

    <!-- Evento Keydown -->
    <input type="text" id="campoTexto" placeholder="Escribe algo aquí...">

    <!-- Evento Submit -->
    <form id="miFormulario">
        <input type="text" name="nombre" placeholder="Tu nombre">
        <button type="submit">Enviar</button>
    </form>

    <script src="clase11.js"></script>
</body>
</html>
